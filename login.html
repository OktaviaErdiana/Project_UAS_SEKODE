<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>SEKODE</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <link rel="stylesheet" href="assets/css/custom.css">
</head>

<body style="background-repeat: no-repeat; background-size: cover;" background="assets/img/bg1.jpg">
    <div class="mt-5">
        <!-- Start Main -->
        <div class="container pt-5">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header bg-primary text-white"><b>LOGIN</b></div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label>Email address</label>
                                    <input type="email" class="form-control" id="email" placeholder="Masukkan email anda">
                                </div>
                                <div class="form-group">
                                    <label >Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Masukkan password anda">
                                </div>

                                <button type="submit" class="btn btn-primary" onclick="return login()">Submit</button>
                            </form>
                        </div>
                    </div>
                    <!-- <div class="text-center pt-2">
                        Belum mempunyai akun? <a href="">Daftar</a>
                    </div> -->
                </div>
            </div>
        </div>

        <!-- Start Footer -->
        <footer class="footer bg-transparent">
            <div class="container text-center">
                <span class="text-white font-weight-bold">CopyRight By Mahasiswa @STT-NF 2021</span>
            </div>
        </footer>
    </div>

    <script>
        function login() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            
            if (email == "" || password == "") {
                alert("Lengkapi data terlebih dahulu");

                return true;
            }

            else if (email == "admin_rekreasi@gmail.com" && password == "123456") {
                alert("Berhasil Login Admin Rekreasi");
                window.location = "admin_rekreasi.html";

                return false;
            }

            else if (email == "admin_kuliner@gmail.com" && password == "123456") {
                alert("Berhasil Login Admin Rekreasi");
                window.location = "admin_kuliner.html";

                return false;
            }

            else {
                alert("Data tidak sesuai");

                return false;
            }
        }
    </script>
</body>

</html>
