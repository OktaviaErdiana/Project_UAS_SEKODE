    <!-- Start Main -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb d-flex justify-content-end">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item">Detail</li>
                        <li class="breadcrumb-item" aria-current="page">Detail Wisata Rekreasi</li>
                    </ol>
                </nav>
                <fieldset class="form-daftar-seminar" style="color: white;">
                    <legend class="legend-daftar-seminar mb-md-4">Form Detail Tempat Wisata Rekreasi</legend>
                    <div class="row">
                        <div class="col-md-12 mt-2 mb-3 text-center">
                            <img src="assets/img/img/nadya (2).jpeg" alt=""
                                style="width: 250px; height:250px; object-fit: cover;">
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Nama Tempat Wisata :&nbsp;</label>
                                <input type="text" id="tmpt_wisata" class="form-control"
                                    placeholder="Masukkan nama tempat wisata" value="Nadya" disabled>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Jenis Wisata :&nbsp;</label>
                                <select id="jenis_wisata" class="form-control" disabled>
                                    <option>Pilih jenis wisata</option>
                                    <option selected>Rumah Makan Tradisional</option>
                                    <option>Makanan Luar Negeri</option>
                                    <option>Kue</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Deskripsi Wisata :&nbsp; </label>
                                <textarea name="" id="deskripsi_wisata" class="form-control" rows="3"
                                    placeholder="Masukkan deskripsi wisata" disabled>Rumah makan nadya menyediakan makanan tradisional yang sangat enak</textarea>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Kontak Person :&nbsp;</label>
                                <input type="text" id="kontak_person" class="form-control"
                                    placeholder="Masukkan kontak person" value="Irfan" disabled>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>No. HP/ Telpon :&nbsp;</label>
                                <input type="number" id="no_hp" class="form-control" placeholder="Masukkan No HP"
                                    value="081313131319" disabled>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="form-group">
                                <label>Email :&nbsp;</label>
                                <input type="email" id="email" class="form-control"
                                    placeholder="Masukkan Email dengan benar" value="irfan@gmail.com" disabled>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Alamat Web :&nbsp;</label>
                                <input type="text" id="alamat_web" class="form-control" placeholder="http://"
                                    value="http://nadya.com" disabled>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Alamat Lengkap :&nbsp;</label>
                                <input type="text" id="alamat_lengkap" class="form-control"
                                    placeholder="Masukkan alamat lengkap" value="jalan depok margonda" disabled>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Latitude :&nbsp;</label>
                                <input type="text" id="latitude" class="form-control" placeholder="-6.3141177917730165"
                                    value="-6.3141177917730165" disabled>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Longitude :&nbsp;</label>
                                <input type="text" id="longitude" class="form-control" placeholder="106.88425734519498"
                                    value="106.88425734519498" disabled>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
